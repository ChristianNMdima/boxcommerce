<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(handset | async) ? 'dialog' : 'navigation'" [mode]="(handset | async) ? 'over' : 'side'" [opened]="(handset | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="currency">Currency Converter</a>
            <a mat-list-item routerLink="length">Length Converter</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="handset | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span> boxCom</span>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
